{%- set input = salt['pillar.get']('firewall:input_rules', 'type filter hook input priority 0; policy accept;') %}
{%- set forward = salt['pillar.get']('firewall:forward_rules', 'type filter hook forward priority 0; policy accept;') %}
{%- set output = salt['pillar.get']('firewall:output_rules', 'type filter hook output priority 0; policy accept;') %}

flush ruleset

table inet filter {
	chain input {
	{%- for input in input %}
		{{ input }}
	{%- endfor %}
	}

	chain forward {
	{%- for forward in forward %}
		{{ forward }}
	{%- endfor %}
	}

	chain output {
	{%- for output in output %}
		{{ output }}
	{%- endfor %}
	}
}
